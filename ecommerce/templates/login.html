{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);">
    <div class="col-lg-4 col-md-6">
        <div class="card border-0 shadow p-5" style="border-radius: 15px; background-color: #fff;">
            <h2 class="text-center mb-4" style="color: #6a1b9a;">Login</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="u" placeholder="Username" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="p" placeholder="Password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg" style="background-color: #6a1b9a; color: white;">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="#" style="color: #6a1b9a;">Forgot your password?</a>
            </div>
            <center>
                {% if messages %}
                <ul class="messages text-danger fs-5 text-capitalize mt-3">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </center>
        </div>
    </div>
</div>
{% endblock %}
