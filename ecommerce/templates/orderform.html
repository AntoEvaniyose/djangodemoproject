{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container mt-5 p-4 bg-light rounded shadow-lg" style="max-width: 600px;">
        <h2 class="text-center mb-4">Billing Details</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="address">
                    <i class="fas fa-home"></i> Address
                </label>
                <input type="text" class="form-control" id="address" name="a" placeholder="Enter the Address" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="phone">
                    <i class="fas fa-phone-alt"></i> Phone Number
                </label>
                <input type="tel" class="form-control" id="phone" name="p" placeholder="Enter the Phone Number" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="pin">
                    <i class="fas fa-map-pin"></i> Pin
                </label>
                <input type="number" class="form-control" id="pin" name="pi" placeholder="Enter the Pin Number" required>
            </div>

            <div class="mb-3">
                <input type="submit" class="btn btn-primary w-100" value="Submit">
            </div>
        </form>
    </div>

{% endblock %}
